{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン / Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sign-in-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .sign-in-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .form-group input:focus {
            border-color: #3498db;
        }
        .sign-in-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sign-in-btn:hover {
            background-color: #2980b9;
        }
        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }
        .footer-text a {
            color: #3498db;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sign-in-container">
        <h1>ログイン Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Eメール / Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード / Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="sign-in-btn">ログイン / Login</button>
        </form>
        <p class="footer-text">
            初めてのご利用ですか? <a href="{% url 'user:signup' %}">アカウントを作成</a>
        </p>
    </div>
</body>
</html>
