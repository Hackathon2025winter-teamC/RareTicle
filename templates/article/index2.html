<form method="get" action="">
    <input type="text" name="query" placeholder="検索キーワード" required>
    <button type="submit">検索</button>
</form>

<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.id %}?query={{ form.query.value }}">
                {{ article.title }}
            </a>
            
        </li>
    {% endfor %}
</ul>
